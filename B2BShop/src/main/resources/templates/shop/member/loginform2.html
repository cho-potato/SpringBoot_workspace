<!doctype html>
<html class="no-js" lang="zxx" xmlns="http://www.thymeleaf.org">
<head>
<th:block th:replace="/shop/inc/head.html" />
</head>

<body>
	<!-- Preloader Start -->
	<th:block th:replace="/shop/inc/preloader.html" />
	<!-- Preloader Start -->

	<header>
		<!-- Header Start -->
		<div class="header-area">
			<div class="main-header ">
				<!-- top 링크 Start -->
				<th:block th:replace="/shop/inc/top_link.html" />
				<!-- top 링크 End -->

				<!-- 메인 Navi Start -->
				<th:block th:replace="/shop/inc/main_navi.html" />
				<!-- 메인 Navi End -->

			</div>
		</div>
		<!-- Header End -->
	</header>

	<main>

		<!-- 메인 배너 Start -->
		<!-- <th:block th:replace="/shop/inc/main_banner.html"/> -->
		<!-- 메인 배너 End-->

		<div class="container">

			<div class="row" style="margin-top: 90px; margin-bottom: 90px;">
				<div class="col"></div>
				<div class="col-5">
					<img class="card-img-center"
						src="/shop/assets/img/logo/logo.png" alt="Card image"
						style="width: 50%; margin-left: 80px;">


				</div>
				<div class="col"></div>
			</div>

			<div class="row">
				<div class="col"></div>
				<div class="col-5">

					<button type="button" class="btn" id="bt_google">
						<img src="/resources/user/data/googlelogin.png"
							alt="Google로 로그인하기" style="width: 280px; margin-left: 45px;">
					</button>


				</div>
				<div class="col"></div>
			</div>

			<div class="row">
				<div class="col"></div>
				<div class="col-5">

					<button type="button" class="btn" id="bt_naver">
						<img src="/resources/user/data/naverlogin.png" alt="네이버로 로그인하기"
							style="width: 280px; margin-left: 45px;">
					</button>

				</div>
				<div class="col"></div>
			</div>

			<div class="row">
				<div class="col"></div>
				<div class="col-5">

					<button type="button" class="btn" id="bt_kakao">
						<img src="/resources/user/data/kakaologin.png" alt="카카오로 로그인하기"
							style="width: 275px; margin-left: 45px;">
					</button>
				</div>
				<div class="col"></div>
			</div>
		</div>




		

	</main>
	<footer>
		<th:block th:replace="/shop/inc/footer.html" />
	</footer>

	<!-- JS here -->
	<th:block th:replace="/shop/inc/footer_link.html" />

</body>
</html>
